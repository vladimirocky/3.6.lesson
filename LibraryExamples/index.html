<head>

  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .color{
      color: red;
    }

    .hover {
      color: green;
      font-size: 25px;
    }
  </style>
</head>
<body>
  <div class = "hidden" style = "display: none;">Спрятанный элемент</div>
  <p>
    some text for click
  </p>

  <p class="color">
    some text for change color on click
  </p>
  <p class="hide">
    hidden text
  </p>
  <input type="text" id = "myDivId">
  <input type="text" class = "myDivId">

  <ul id = "menu">
    <li>Главная</li>
    <li>Назад</li>
    <li>Вперёд</li>
  </ul>

  <script src="jQueryExamples.js"></script>

</body>
</html>
